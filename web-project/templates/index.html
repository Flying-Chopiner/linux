<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个用户数据库</title>
</head>
<body>
    <h2>这里可以添加用户</h2>
    <form method="post" action="/add">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="submit" value="Add User">
    </form>

    <h2>这里是用户列表</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
